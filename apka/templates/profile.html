<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-6 is-offset-3">
    <h4 class="title">Profile</h4>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form>

            <div class="field">
                <div class="control">
                   <label class="label is-normal has-background-light">Your e-mail: </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                   <label class="label is-normal has-text-link">{{ session['username'] }} </label>
                </div>
            </div>

        </form>


    </div>
</div>


{% endblock %}
