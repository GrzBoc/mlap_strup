<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}


<div class="column is-6 is-offset-3">
    <h3 class="title">Payment for prediction</h3>
    <div class="box">

    <div class="jumbotron">
        <div class="column is-offset-0"> <label class="label is-danger"> 1 prediction = 1$ </label> </div>
        <form action="{{ url_for('main.checkout') }}" method="POST">
        <script
            src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ pub_key }}"
            data-amount="100"
            data-name="Flight delay prediction app"
            data-description="Pay for the prediction. Cost: 1$."
            data-locale="auto">
          </script>
        </form>
      </div>


    </div>
</div>


{% endblock %}
